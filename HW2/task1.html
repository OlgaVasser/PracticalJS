<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";

      /**
       * Пример 1
       * Переменная с объявлена без присвоеного значения
       * Затем мы присвоили ей значение переменной а
       * Так как перед переменной а мы используем префиксную форму инкрементации,
       * значение переменной а увеличивается на 1 и сразу возвращает новое значение 2.
       */
      let a = 1,
        b = 1,
        c,
        d;
      c = ++a;
      alert(c); // ответ: 2

      /**
       * Пример 2
       * Переменная d объявлена без присвоеного значения
       * Затем мы присвоили ей значение переменной b
       * Так как после переменной b мы используем постфиксную форму инкрементации,
       * увеличивается только значение переменной b, но не возвращает его сразу же,
       * по этому переменной d присвaевается значение 1.
       */
      d = b++;
      alert(d); // ответ: 1

      /**
       * Пример 3
       * Переменная а имеет значение 2, так как была перезаписанна в первом примере
       * И так как перед переменной а мы используем префиксную форму инкрементации,
       * значение переменной а увеличивается на 1 и сразу возвращает новое значение 3
       * Итого 2 + 3 = 5
       */
      c = 2 + ++a;
      alert(c); // ответ: 5

      /**
       * Пример 4
       * Переменная b имеет значение 2, так как была перезаписанна во втором примере
       * И так как после переменной b мы используем постфиксную форму инкрементации,
       * значение переменной b увеличивается, но не возвращает его сразу же,
       * по этому переменной d присвaевается значение 2 + 2 = 4.
       */
      d = 2 + b++;
      alert(d); // ответ: 4

      // Значение переменной а было перезаписано в примере 3 с помощью префиксной инкрементации
      alert(a); // ответ: 3

      // Значение переменной b было перезаписано в примере 4 с помощью постфиксной инкрементации
      alert(b); // ответ: 3
    </script>
  </body>
</html>
